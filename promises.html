const PromiseThree = new Promise(function(resolve, reject) {
    setTimeout(function() {
        let error = false;  // Set to false to resolve the promise
        if (!error) {
            resolve({ user: "chai", email: "chai@gmail.com" });
        } else {
            reject("error");
        }
    }, 2000);
});

PromiseThree.then((res) => {
    console.log("ravi", res);
}).catch((err) => {
    console.log("!ravi", err);
});

function getData(dataId,getNextData){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("data",dataId);
                resolve("success");
                if(getNextData){
                    getNextData();

                }
            },5000)
        });
    }


    const PromiseThre = new Promise(function (resolve, reject) {

      });

        }
      }
