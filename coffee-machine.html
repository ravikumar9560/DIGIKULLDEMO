<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bill {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label for="numTea">Number of Tea:</label>
            <input type="number" id="numTea" name="numTea" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        <button class="btn" id="submitBtn">Submit</button>
        <div class="loader" id="loader"></div>
        <div class="bill" id="bill"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const numTea = document.getElementById('numTea').value;
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            
            if (numTea && name && contact) {
                
                document.getElementById('loader').style.display = 'inline-block';
                document.getElementById('submitBtn').disabled = true;
				
                
                setTimeout(() => {
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;

                    
                    const billAmount = numTea * 10; 
                    const billDiv = document.getElementById('bill');
                    billDiv.innerHTML = `<p>Name: ${name}</p><p>Contact: ${contact}</p><p>Number of Tea: ${numTea}</p><p>Total Bill: ${billAmount} Rupees</p>`;
                    billDiv.style.display = 'block';
                }, 5000);
            } else {
                alert('Please fill in all fields');

            }
        });
    </script>
</body>
</html>
